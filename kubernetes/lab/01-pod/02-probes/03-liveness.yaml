apiVersion: v1
kind: Pod
metadata:
  name: liveness
spec:
  containers:
  - name: liveness
    image: k8s.gcr.io/liveness
    args:
    - /server
    livenessProbe:
      httpGet:
        path: /liveness
        port: 8080
      failureThreshold: 1
      successThreshold: 1
      periodSeconds: 5
      initialDelaySeconds: 0
