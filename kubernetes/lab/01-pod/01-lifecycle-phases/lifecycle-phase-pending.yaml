apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx
spec:
  containers:
  - image: nginx
    name: nginx
    resources: 
      requests:
        cpu: "100"
        memory: "1000Gi"
      limits:
        cpu: "100"
        memory: "1500Gi"  
  dnsPolicy: ClusterFirst
  restartPolicy: Never
  